<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>悬浮音乐播放HE</title>
	<link rel="stylesheet" href="player.css">
</head>

<body style="background: url('./Yimusic/i.jpg') no-repeat center center;
background-size: cover;
background-attachment: fixed;">
<h2 align="center"><a href="http://192.168.31.1/cgi-bin/luci/web">小米路由器</a></h2>
<h2><a href="http://192.168.31.1/cgi-bin/luci/web">小米路由器</a></h2>
<body>
<div id="QPlayer">
<div id="pContent">

	<div id="player">
		<span class="cover"></span>
		<div class="ctrl">
			<div class="musicTag marquee">
				<strong>Title</strong>
				 <span> - </span>
				<span class="artist">Artist</span>
			</div>
			<div class="progress">
				<div class="timer left">0:00</div>
				<div class="contr">
					<div class="rewind icon"></div>
					<div class="playback icon"></div>
					<div class="fastforward icon"></div>
				</div>
				<div class="right">
					<div class="liebiao icon"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="ssBtn" style="background:#FFFFFF0 none repeat scroll 0% 0%"> <!--拉出图 -->
	        <div class="adf"></div>
</div>
<ol id="playlist"></ol>
</div>
<script src="Yimusic/jquery.min.js"></script>
<script src="Yimusic/jquery.marquee.min.js"></script>
<script>
	var playlist = [
{title:"Q",artist:"喜欢你",mp3:"./Yimusic/喜欢你.mp3",cover:"Yimusic/Q.png",},
{title:"i",artist:"樱花树下的约定",mp3:"./Yimusic/樱花树下的约定.flac",cover:"Yimusic/x.png",},
{title:"i",artist:"如愿",mp3:"./Yimusic/如愿.flac",cover:"Yimusic/x.png",},
{title:"YI",artist:"光辉岁月",mp3:"./Yimusic/光辉岁月.mp3",cover:"Yimusic/shi.png",},
];
  var isRotate = true;
  var autoplay = false;
</script>
<script src="Yimusic//player.js"></script>
<script>

function bgChange(){
	var lis= $('.lib');
	for(var i=0; i<lis.length; i+=2)
	lis[i].style.background = 'rgba(246, 246, 246, 0.5)';
}
window.onload = bgChange;
</script>





</body>
</html>
